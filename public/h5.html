<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫码登录确认</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 32px 24px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            color: #1f2937;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .expired-notice {
            text-align: center;
            padding: 40px 20px;
        }

        .expired-notice svg {
            width: 64px;
            height: 64px;
            fill: #f59e0b;
            margin-bottom: 16px;
        }

        .expired-notice h2 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .expired-notice p {
            font-size: 14px;
            color: #6b7280;
        }

        .success-notice {
            text-align: center;
            padding: 40px 20px;
        }

        .success-notice svg {
            width: 64px;
            height: 64px;
            fill: #10b981;
            margin-bottom: 16px;
        }

        .success-notice h2 {
            font-size: 18px;
            color: #10b981;
            margin-bottom: 8px;
        }

        .success-notice p {
            font-size: 14px;
            color: #6b7280;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 过期提示 -->
        <div id="expiredView" class="expired-notice hidden">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <h2>二维码已过期</h2>
            <p>请返回电脑端刷新二维码后重新扫描</p>
        </div>

        <!-- 成功提示 -->
        <div id="successView" class="success-notice hidden">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <h2>登录成功</h2>
            <p>请返回电脑端查看</p>
        </div>

        <!-- 登录表单 -->
        <div id="loginView">
            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <h1 class="title">确认登录</h1>
                <p class="subtitle">请输入账号密码以确认登录</p>
            </div>

            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名" autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" autocomplete="current-password">
            </div>

            <button id="submitBtn" class="btn-primary" onclick="confirmLogin()">
                <span id="btnText">确认登录</span>
                <div id="btnSpinner" class="spinner hidden"></div>
            </button>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // 后端API地址
        const API_BASE = 'https://pitcherlike-remorseless-lita.ngrok-free.dev';

        // 从URL获取二维码ID
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('qrId');

        // DOM元素
        const loginView = document.getElementById('loginView');
        const expiredView = document.getElementById('expiredView');
        const successView = document.getElementById('successView');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const messageEl = document.getElementById('message');

        // 检查二维码ID是否存在
        if (!qrId) {
            showExpired();
        }

        // 显示过期视图
        function showExpired() {
            loginView.classList.add('hidden');
            successView.classList.add('hidden');
            expiredView.classList.remove('hidden');
        }

        // 显示成功视图
        function showSuccess() {
            loginView.classList.add('hidden');
            expiredView.classList.add('hidden');
            successView.classList.remove('hidden');
        }

        // 显示消息
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }

        // 清除消息
        function clearMessage() {
            messageEl.className = 'message';
            messageEl.textContent = '';
        }

        // 设置加载状态
        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? '登录中...' : '确认登录';
            if (loading) {
                btnSpinner.classList.remove('hidden');
            } else {
                btnSpinner.classList.add('hidden');
            }
        }

        // 确认登录
        async function confirmLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // 验证输入
            if (!username) {
                showMessage('请输入用户名', 'error');
                return;
            }
            if (!password) {
                showMessage('请输入密码', 'error');
                return;
            }

            clearMessage();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/qr/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        qr_id: qrId,
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess();
                } else {
                    // 检查是否是二维码过期
                    if (data.detail && data.detail.includes('过期')) {
                        showExpired();
                    } else {
                        showMessage(data.detail || '登录失败，请重试', 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('网络错误，请检查网络后重试', 'error');
            } finally {
                setLoading(false);
            }
        }

        // 回车键提交
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmLogin();
            }
        });

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
